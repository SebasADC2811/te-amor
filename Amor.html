<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #333;
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M50 90S10 50 25 30C40 10 50 30 50 30s10-20 25 0C90 50 50 90 50 90z" fill="%23FF0000" opacity="0.1"/></svg>');
            background-size: 50px;
            padding-bottom: 100px; /* Espacio para los GIFs */
        }
        .corner-message {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.5em;
            color: #ff5555;
        }
        .gifs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gifs img {
            width: 100px; /* Tamaño de los GIFs */
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        Te amo mi solcito ❤️☀️
    </div>
    <div class="corner-message">
        Hice esta página web solo para ti ❤️
    </div>
    <div class="gifs">
        <img src="https://media.giphy.com/media/3o72F2sB18XlJ4YoUg/giphy.gif" alt="Gif 1">
        <img src="https://media.giphy.com/media/10Ueed2rj3xwue/giphy.gif" alt="Gif 2">
        <img src="https://media.giphy.com/media/26u4h4wZpGVHh0q5u/giphy.gif" alt="Gif 3">
        <img src="https://media.giphy.com/media/l0Nw2VGoWwbnkQsR2/giphy.gif" alt="Gif 4">
        <img src="https://media.giphy.com/media/3o7buhr5Kc1kA3SjOg/giphy.gif" alt="Gif 5">
    </div>
</body>
</html>
